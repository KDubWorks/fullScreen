<!DOCTYPE html>
<html lang="en">
	
	<head>
	
		<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Full Screen Editor</title>
		<link rel="stylesheet" type="text/css" href="css/editor.css">
		<script
  src="https://code.jquery.com/jquery-1.11.2.js"
  integrity="sha256-WMJwNbei5YnfOX5dfgVCS5C4waqvc+/0fV7W2uy3DyU="
  crossorigin="anonymous"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>

	</head>

	<body>
		
		<div id="editor-ext">

			<div id="toolsEditor">
				
				<div id="close-tool"></div>

				<div class="tools">
					
					<div class="sectools">

						<div class="head-section">

							<h1 class="sectoolstitle">Background (Preview)</h1>

						</div>

						<div class="edit-area">
							
							<div id="background"></div>

						</div>

					</div>

					<div class="sectools">

						<div class="head-section">

							<h1 class="sectoolstitle">Background Count</h1>

						</div>

						<div class="edit-area">
							
							<div id="count">
								
							</div>

						</div>

					</div>


					<div class="sectools">

						<div class="head-section">

							<h1 class="sectoolstitle">Background Select</h1>

						</div>

						<div class="edit-area">
							
							<div id="selection">
								
								<div id="backcolorsel"></div>

								<div id="backgroundimgsel"></div>

							</div>

						</div>

					</div>

					<div class="sectools">

						<div class="head-section">

							<h1 class="sectoolstitle">Background Animation</h1>

						</div>

						<div class="edit-area">
							
							<div id="animation">
							

							</div>

						</div>

					</div>


				</div>
				<div class="tools"></div>
				<div class="tools"></div>
				<div class="tools"></div>
				<div class="tools"></div>
				<div class="tools"></div>

			</div>

			<div id="editor">
				
				<div id="in-edit">

					<div class="editorSec" data-role="content">
						
						<div class="editorTitle">
							
							<div class="editTitle">
									
								<h6>Background</h6>

							</div>
							<div class="use"></div>
							<div class="learn"></div>

						</div>

					</div>

					<div class="editorSec" data-role="content">
						
						<div class="editorTitle">
							
							<div class="editTitle">
									
								<h6>Icon Image</h6>

							</div>
							<div class="use"></div>
							<div class="learn"></div>

						</div>

					</div>

					<div class="editorSec" data-role="content">
						
						<div class="editorTitle">
							
							<div class="editTitle">
									
								<h6>Title</h6>

							</div>
							<div class="use"></div>
							<div class="learn"></div>

						</div>

					</div>

					<div class="editorSec" data-role="content">
						
						<div class="editorTitle">
							
							<div class="editTitle">
									
								<h6>Date</h6>

							</div>
							<div class="use"></div>
							<div class="learn"></div>

						</div>

					</div>

					<div class="editorSec" data-role="content">
						
						<div class="editorTitle">
							
							<div class="editTitle">
									
								<h6>Button</h6>

							</div>
							<div class="use"></div>
							<div class="learn"></div>

						</div>

					</div>

					<div class="editorSec" data-role="content">
						
						<div class="editorTitle">
							
							<div class="editTitle">
									
								<h6>Shadow Box</h6>

							</div>
							<div class="use"></div>
							<div class="learn"></div>

						</div>

					</div>

				</div>

			</div>

			<div id="selection-buttons">
				
				<div class="selection"></div>
				<div class="selection">
				

				</div>
				<div class="selection"></div>
				<div class="selection"></div>

			</div>

		</div>

	</body>

	<script src="js/edit.js"></script>

</html>
